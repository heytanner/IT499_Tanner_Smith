<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyStore | Support</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../main.js"></script>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="../index.html">MyStore</a>

    <form class="search" onsubmit="return false;">
      <input id="search-input" type="search" placeholder="Search products (demo)..." aria-label="Search" />
      <button class="btn icon" type="button" onclick="demoSearch()">Search</button>
    </form>

    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="category.html">Shop</a>
      <a href="cart.html">Cart <span class="pill" id="cart-count">0</span></a>
      <a href="order-status.html">Orders</a>
      <a href="chat.html">Chat</a>
      <a href="about.html">About</a>
      <a href="contact.html">Support</a>
    </nav>

    <button class="hamburger" aria-label="Open menu" onclick="toggleMobileNav()">
      ☰
    </button>
  </div>

  <div class="mobile-nav" id="mobile-nav">
    <a href="../index.html">Home</a>
    <a href="category.html">Shop</a>
    <a href="cart.html">Cart (<span id="cart-count-mobile">0</span>)</a>
    <a href="order-status.html">Orders</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="contact.html">Support</a>
  </div>
</header>

<main class="container">
  <div class="section-head">
    <h2>Support</h2>
    <div class="muted">Submit a request (demo).</div>
  </div>

  <form class="card support-form" id="support-form">
    <label>Your Name <input name="name" required></label>
    <label>Email <input name="email" type="email" required></label>
    <label>Issue
      <select name="issue" required>
        <option value="order">Order help</option>
        <option value="payment">Payment question</option>
        <option value="product">Product question</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Message <textarea name="message" required placeholder="How can we help?"></textarea></label>

    <button class="btn primary" type="submit">Submit Request</button>
    <p class="fineprint">You’ll see a confirmation message after submission.</p>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="muted">Support demo</div>
  </div>
</footer>

</body>
</html>
