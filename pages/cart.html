<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopLite | Cart</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../main.js"></script>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="../index.html">ShopLite</a>

    <form class="search" onsubmit="return false;">
      <input id="search-input" type="search" placeholder="Search products (demo)..." aria-label="Search" />
      <button class="btn icon" type="button" onclick="demoSearch()">Search</button>
    </form>

    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="category.html">Shop</a>
      <a href="cart.html">Cart <span class="pill" id="cart-count">0</span></a>
      <a href="order-status.html">Orders</a>
      <a href="chat.html">Chat</a>
      <a href="about.html">About</a>
      <a href="contact.html">Support</a>
    </nav>

    <button class="hamburger" aria-label="Open menu" onclick="toggleMobileNav()">
      â˜°
    </button>
  </div>

  <div class="mobile-nav" id="mobile-nav">
    <a href="../index.html">Home</a>
    <a href="category.html">Shop</a>
    <a href="cart.html">Cart (<span id="cart-count-mobile">0</span>)</a>
    <a href="order-status.html">Orders</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="contact.html">Support</a>
  </div>
</header>

<main class="container cart-page">
  <div class="section-head">
    <h2>Your Cart</h2>
    <div class="muted">Add items from Shop or Product pages.</div>
  </div>

  <div class="cart-layout">
    <section class="card">
      <h3>Items</h3>
      <div id="cart-items" class="cart-items"></div>
      <div id="cart-empty" class="muted" style="display:none;">Your cart is empty.</div>
    </section>

    <aside class="card summary">
      <h3>Order summary</h3>
      <div class="row"><span>Items</span><span id="summary-items">0</span></div>
      <div class="row"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
      <div class="row"><span>Estimated tax</span><span id="summary-tax">$0.00</span></div>
      <div class="row total"><span>Total</span><span id="cart-total">$0.00</span></div>

      <button class="btn primary full" type="button" onclick="goCheckout()">Proceed to Checkout</button>
      <button class="btn full" type="button" onclick="clearCartConfirm()">Clear Cart</button>
    </aside>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="muted">Cart demo</div>
  </div>
</footer>

</body>
</html>
