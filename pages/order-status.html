<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopLite | Order Status</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="../main.js"></script>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="../index.html">ShopLite</a>

    <form class="search" onsubmit="return false;">
      <input id="search-input" type="search" placeholder="Search products (demo)..." aria-label="Search" />
      <button class="btn icon" type="button" onclick="demoSearch()">Search</button>
    </form>

    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="category.html">Shop</a>
      <a href="cart.html">Cart <span class="pill" id="cart-count">0</span></a>
      <a href="order-status.html">Orders</a>
      <a href="chat.html">Chat</a>
      <a href="about.html">About</a>
      <a href="contact.html">Support</a>
    </nav>

    <button class="hamburger" aria-label="Open menu" onclick="toggleMobileNav()">
      â˜°
    </button>
  </div>

  <div class="mobile-nav" id="mobile-nav">
    <a href="../index.html">Home</a>
    <a href="category.html">Shop</a>
    <a href="cart.html">Cart (<span id="cart-count-mobile">0</span>)</a>
    <a href="order-status.html">Orders</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="contact.html">Support</a>
  </div>
</header>

<main class="container">
  <div class="section-head">
    <h2>Order Status</h2>
    <div class="muted">Track your latest demo order.</div>
  </div>

  <section class="card">
    <div class="two">
      <label>Order ID
        <input id="order-id-input" placeholder="e.g., MS-2025-0001">
      </label>
      <button class="btn primary" type="button" onclick="trackOrder()">Track</button>
    </div>

    <div id="order-status-view" class="status-view" style="display:none;"></div>
    <div id="no-order" class="muted" style="display:none;">No order found. Complete checkout first, or enter a valid Order ID.</div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="muted">Order tracking demo</div>
  </div>
</footer>

</body>
</html>
